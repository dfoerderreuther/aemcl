java:
  build: java/
  container_name: java

aempub:
  hostname: aempub
  build: aem/
  dockerfile: Dockerfile-pub
  ports:
    - "4503:4503"
  command:
    ["java", "-XX:MaxPermSize=512M", "-Xmx1524M", "-Xms512M", "-jar", "cq-quickstart-6.1.0.jar", "-p", "4503", "-r", "publish"]
 #  restart: always

aemaut:
  hostname: aemaut
  build: aem/
  ports:
    - "4502:4502"
  external_links:
    - mongo1:mongo1
    - mongo2:mongo2
  links:
    - aempub:aempub
  command:
    ["java", "-XX:MaxPermSize=512M", "-Xmx1524M", "-Xms512M", "-mx4g", "-jar", "cq-quickstart-6.1.0.jar", "-p", "4502", "-r", "author,crx3,crx3mongo", "-Doak.mongo.uri=mongodb://mongo1:27017,mongo2:27017"]
  #  restart: always

dispatcher:
  hostname: dispatcher
  build: dispatcher/
  ports:
    - "80:80"
    - "443:443"
  links:
    - aempub:aempub
  # restart: always
